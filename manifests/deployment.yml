apiVersion : apps/v1
kind: Deployment
metadata:
  name: movieservice 
spec:
  replicas: 1
  selector:
    matchLabels:
      app: movieservice
  template:
    metadata:
      labels:
        app: movieservice 
    spec:
      containers:
        - name: movieservice 
          image: cinephiliacs.azurecr.io/movieservice
          ports:
          - containerPort: 6379